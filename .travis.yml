---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

env:
  - EMBER_TRY_SCENARIO=default
  - EMBER_TRY_SCENARIO=ember-data-1-13-ember-release
  - EMBER_TRY_SCENARIO=ember-data-1-13-ember-beta
  - EMBER_TRY_SCENARIO=ember-data-1-13-ember-canary

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-data-1-13-ember-canary

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - ember try $EMBER_TRY_SCENARIO test
